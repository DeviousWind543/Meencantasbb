<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>FLORES</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #fefcea, #36cff1);
            height: 100vh;
            overflow: hidden; /* Para que no aparezcan barras de desplazamiento */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .greetings {
            font-size: 3rem;
            font-weight: bold;
            color: #d63333;
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            animation: bounceIn 1s ease-in-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            60% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        .description {
            font-size: 1.8rem;
            color: #d63384;
            margin-bottom: 30px;
            text-align: center;
        }

        .button a {
            text-decoration: none;
            background-color: #ff699b;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.5rem;
            display: inline-block;
            animation: heartBeat 1s infinite; /* Mantener la animación siempre activa */
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Estilo para los corazones flotantes */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6699;
            transform: rotate(45deg);
            animation: float 5s infinite ease-in-out;
            opacity: 0.7;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6699;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        /* Animación para que los corazones floten hacia arriba */
        @keyframes float {
            0% {
                bottom: -20px;
                opacity: 0;
                transform: translateX(0) scale(0.5);
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 100vh;
                transform: translateX(50px) scale(1);
                opacity: 0;
            }
        }

        /* Generar múltiples corazones */
        .heart:nth-child(1) {
            left: 10%;
            animation-duration: 4s;
            animation-delay: 0s;
        }

        .heart:nth-child(2) {
            left: 20%;
            animation-duration: 6s;
            animation-delay: 1.5s;
        }

        .heart:nth-child(3) {
            left: 30%;
            animation-duration: 5s;
            animation-delay: 2s;
        }

        .heart:nth-child(4) {
            left: 40%;
            animation-duration: 7s;
            animation-delay: 1s;
        }

        .heart:nth-child(5) {
            left: 50%;
            animation-duration: 3.5s;
            animation-delay: 3s;
        }

        .heart:nth-child(6) {
            left: 60%;
            animation-duration: 4.5s;
            animation-delay: 0.5s;
        }

        .heart:nth-child(7) {
            left: 70%;
            animation-duration: 5.5s;
            animation-delay: 2.5s;
        }

        .heart:nth-child(8) {
            left: 80%;
            animation-duration: 6.5s;
            animation-delay: 4s;
        }

        .heart:nth-child(9) {
            left: 90%;
            animation-duration: 7.5s;
            animation-delay: 0.75s;
        }

        .heart:nth-child(10) {
            left: 95%;
            animation-duration: 4s;
            animation-delay: 1.25s;
        }
    </style>
</head>
<body>
    <div class="greetings">
        <span>Espero</span>
        <span>que</span>
        <span>te</span>
        <span>encante</span>
    </div>
    

    <div class="description">
        <span>Tengo un regalo especial para ti, Paulina!!</span>
    </div>

    <div class="button">
        <a href="FLORES.html">¡Descúbrelo aquí!</a>
    </div>

    <!-- Corazones flotando -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
</body>
</html>
